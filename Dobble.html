<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobble Kids Online</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel –¥–ª—è JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- –®—Ä–∏—Ñ—Ç Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #FFF5F5 0%, #E0F2FE 100%);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            user-select: none;
            color: #4B5563;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏/–ø–æ—è–≤–ª–µ–Ω–∏—è */
        .pop-in {
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            0% { transform: scale(0.1) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —É—Å–ø–µ—Ö–∞ - —Ä–∞–¥—É–∂–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è */
        .match-success {
            animation: bounce-success 0.6s ease-out;
            box-shadow: 0 0 0 8px #86EFAC !important; /* light green ring */
        }

        @keyframes bounce-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–∫–∏-—Ñ–∏—à–∫–∏ */
        .dobble-card {
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: white;
            /* –¢–æ–ª—Å—Ç–∞—è –±–µ–ª–∞—è —Ä–∞–º–∫–∞ + —Ü–≤–µ—Ç–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
            border: 8px solid #ffffff;
            box-shadow: 
                0 0 0 4px #FCD34D, /* –ñ–µ–ª—Ç–∞—è –æ–±–≤–æ–¥–∫–∞ */
                0 10px 25px -5px rgba(0, 0, 0, 0.15); 
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        @media (max-width: 768px) {
            .dobble-card {
                width: 280px;
                height: 280px;
                border-width: 6px;
            }
        }

        /* –°–∏–º–≤–æ–ª—ã */
        .symbol-container {
            position: absolute;
            cursor: pointer;
            transition: transform 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .symbol-container:active {
            transform: scale(0.9) !important;
        }

        .symbol-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            filter: drop-shadow(0 3px 2px rgba(0,0,0,0.1));
        }

        /* –û–±–ª–∞—á–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ (–¥–µ–∫–æ—Ä) */
        .bg-cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- –ö–û–ù–°–¢–ê–ù–¢–´ ---

        const DIFFICULTY_LEVELS = {
            3: { n: 2, required: 7, label: "üë∂ –ú–∞–ª—ã—à (3 —à—Ç)", color: "bg-blue-400" },
            4: { n: 3, required: 13, label: "üê£ –ù–æ—Ä–º–∞–ª—å–Ω–æ (4 —à—Ç)", color: "bg-green-400" },
            6: { n: 5, required: 31, label: "üß† –£–º–Ω–∏–∫ (6 —à—Ç)", color: "bg-purple-400" },
            8: { n: 7, required: 57, label: "üî• –ü—Ä–æ—Ñ–∏ (8 —à—Ç)", color: "bg-orange-400" }
        };

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä (–æ—Å—Ç–∞–≤–ª–µ–Ω –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function generateDobbleDeck(n) {
            const deck = [];
            for (let i = 0; i <= n; i++) {
                const card = [0];
                for (let j = 0; j < n; j++) {
                    card.push((j + 1) + (i * n));
                }
                deck.push(card);
            }
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    const card = [i + 1];
                    for (let k = 0; k < n; k++) {
                        const val = (n + 1) + (n * k) + ((i * k + j) % n);
                        card.push(val);
                    }
                    deck.push(card);
                }
            }
            return deck;
        }

        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        // --- –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ---

        function App() {
            const [gameState, setGameState] = useState('upload');
            const [userImages, setUserImages] = useState([]);
            const [difficulty, setDifficulty] = useState(4);
            const [deck, setDeck] = useState([]);
            const [currentPair, setCurrentPair] = useState([0, 1]);
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState(null);

            // --- –õ–û–ì–ò–ö–ê ---
            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                const newImages = files.map(file => ({
                    id: crypto.randomUUID(),
                    src: URL.createObjectURL(file),
                    type: 'img',
                    fileObj: file
                }));
                setUserImages(prev => [...prev, ...newImages]);
            };

            const removeImage = (indexToRemove) => {
                setUserImages(prev => prev.filter((_, idx) => idx !== indexToRemove));
            };

            const clearImages = () => {
                setUserImages([]);
            };

            const startGame = () => {
                const required = DIFFICULTY_LEVELS[difficulty].required;
                if (userImages.length < required) {
                    alert(`–£–ø—Å! –ù—É–∂–Ω–æ –µ—â–µ –∫–∞—Ä—Ç–∏–Ω–æ–∫. –°–µ–π—á–∞—Å ${userImages.length}, –∞ –Ω–∞–¥–æ ${required}.`);
                    return;
                }
                const config = DIFFICULTY_LEVELS[difficulty];
                const rawDeck = generateDobbleDeck(config.n);
                const finalImages = userImages.slice(0, required);
                
                const fullDeck = rawDeck.map(cardIndices => cardIndices.map(idx => finalImages[idx]));
                const shuffledDeck = fullDeck.sort(() => Math.random() - 0.5);
                
                setDeck(shuffledDeck);
                setCurrentPair([0, 1]);
                setScore(0);
                setGameState('playing');
            };

            const nextTurn = () => {
                let idx1 = randomInt(0, deck.length - 1);
                let idx2 = randomInt(0, deck.length - 1);
                while (idx1 === idx2) idx2 = randomInt(0, deck.length - 1);
                setCurrentPair([idx1, idx2]);
                setFeedback(null);
            };

            const handleMatchCheck = (symbol) => {
                const card1 = deck[currentPair[0]];
                const card2 = deck[currentPair[1]];
                const presentIn1 = card1.some(s => s.id === symbol.id);
                const presentIn2 = card2.some(s => s.id === symbol.id);

                if (presentIn1 && presentIn2) {
                    setScore(s => s + 1);
                    setFeedback('success');
                    // –ó–≤—É–∫ "—á–ø–æ–∫" –∏–ª–∏ —É—Å–ø–µ—Ö –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–¥–µ—Å—å
                    setTimeout(nextTurn, 500);
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (gameState === 'playing' && e.code === 'Space') {
                        e.preventDefault();
                        nextTurn();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [gameState, deck]);

            // --- –†–ï–ù–î–ï–†: –ú–ï–ù–Æ ---
            if (gameState === 'upload') {
                const required = DIFFICULTY_LEVELS[difficulty].required;
                const currentCount = userImages.length;
                const isReady = currentCount >= required;

                return (
                    <div className="min-h-screen p-4 md:p-8 max-w-4xl mx-auto flex flex-col items-center">
                        {/* –î–µ–∫–æ—Ä - –æ–±–ª–∞–∫–∞ */}
                        <div className="bg-cloud w-32 h-16 top-10 left-10"></div>
                        <div className="bg-cloud w-48 h-24 bottom-10 right-10"></div>

                        <header className="text-center mb-8 relative">
                            <h1 className="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 mb-2 drop-shadow-sm">
                                Dobble Kids
                            </h1>
                            <p className="text-gray-500 font-bold text-lg">–ò–≥—Ä–∞ –Ω–∞ –≤–Ω–∏–º–∞–Ω–∏–µ üç≠</p>
                        </header>

                        <div className="w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border-4 border-white p-6 mb-6">
                            <h2 className="text-xl font-bold text-gray-700 mb-4 flex items-center">
                                <span className="bg-pink-100 text-pink-500 w-8 h-8 rounded-full flex items-center justify-center mr-3">1</span>
                                –í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å
                            </h2>
                            <div className="flex flex-wrap gap-3 mb-6">
                                {Object.entries(DIFFICULTY_LEVELS).map(([key, val]) => (
                                    <button
                                        key={key}
                                        onClick={() => setDifficulty(Number(key))}
                                        className={`px-4 py-3 rounded-2xl transition-all font-bold shadow-sm transform hover:-translate-y-1 ${
                                            difficulty === Number(key) 
                                            ? `${val.color} text-white shadow-lg scale-105 ring-4 ring-offset-2 ring-transparent` 
                                            : 'bg-white text-gray-500 border-2 border-gray-100 hover:border-blue-200'
                                        }`}
                                    >
                                        {val.label}
                                    </button>
                                ))}
                            </div>
                            
                            <div className={`text-base font-bold p-4 rounded-2xl flex items-center transition-colors ${
                                isReady ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-500'
                            }`}>
                                <i className={`fas ${isReady ? 'fa-check-circle' : 'fa-camera'} text-2xl mr-3`}></i>
                                {isReady 
                                    ? <span>–£—Ä–∞! –ö–∞—Ä—Ç–∏–Ω–æ–∫ {currentCount} –∏–∑ {required}. –ú–æ–∂–Ω–æ –∏–≥—Ä–∞—Ç—å!</span>
                                    : <span>–ù—É–∂–Ω–æ –µ—â–µ {required - currentCount} –∫–∞—Ä—Ç–∏–Ω–∫–∏.</span>
                                }
                            </div>
                        </div>

                        <div className="w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border-4 border-white p-6 mb-8">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold text-gray-700 flex items-center">
                                    <span className="bg-blue-100 text-blue-500 w-8 h-8 rounded-full flex items-center justify-center mr-3">2</span>
                                    –ó–∞–≥—Ä—É–∑–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏
                                </h2>
                                {currentCount > 0 && (
                                    <button onClick={clearImages} className="text-red-400 font-bold hover:text-red-600 text-sm bg-red-50 px-3 py-1 rounded-full">
                                        –£–¥–∞–ª–∏—Ç—å –≤—Å—ë
                                    </button>
                                )}
                            </div>
                            
                            <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3 mb-6">
                                <label className="cursor-pointer border-4 border-dashed border-blue-200 bg-blue-50 rounded-3xl flex flex-col items-center justify-center h-24 hover:bg-blue-100 hover:scale-105 transition-all">
                                    <i className="fas fa-cloud-upload-alt text-blue-300 text-3xl mb-1"></i>
                                    <span className="text-xs font-bold text-blue-400">–î–æ–±–∞–≤–∏—Ç—å</span>
                                    <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="hidden" />
                                </label>
                                {userImages.map((img, idx) => (
                                    <div key={img.id} className="relative group h-24 bg-white rounded-3xl border-2 border-gray-100 flex items-center justify-center overflow-hidden shadow-sm hover:shadow-md transition">
                                        <img src={img.src} alt="uploaded" className="h-full w-full object-contain p-2" />
                                        <button onClick={() => removeImage(idx)} className="absolute top-1 right-1 bg-red-400 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 shadow-md transform hover:scale-110 transition">
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>

                            <button 
                                onClick={startGame} 
                                disabled={!isReady}
                                className={`w-full py-5 rounded-full shadow-xl text-xl font-black tracking-wide transform transition-all
                                    ${isReady 
                                        ? 'bg-gradient-to-r from-green-400 to-emerald-500 text-white hover:scale-[1.02] hover:shadow-2xl' 
                                        : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                    }`}
                            >
                                {isReady ? 'üöÄ –ü–û–õ–ï–¢–ï–õ–ò!' : '–ó–∞–≥—Ä—É–∑–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏'}
                            </button>
                        </div>
                    </div>
                );
            }

            // --- –†–ï–ù–î–ï–†: –ò–ì–†–ê ---
            return (
                <div className="min-h-screen flex flex-col items-center relative overflow-hidden">
                    {/* –û–±–ª–∞–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ */}
                    <div className="absolute top-10 left-10 text-blue-100 text-9xl opacity-20 pointer-events-none animate-pulse"><i className="fas fa-cloud"></i></div>
                    <div className="absolute bottom-20 right-20 text-pink-100 text-9xl opacity-20 pointer-events-none"><i className="fas fa-heart"></i></div>

                    {/* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */}
                    <div className="w-full max-w-5xl px-4 py-4 flex justify-between items-center z-10">
                        <button onClick={() => setGameState('upload')} className="bg-white text-gray-500 px-4 py-2 rounded-full font-bold shadow-md hover:bg-gray-50 transition border-2 border-gray-100">
                            <i className="fas fa-chevron-left mr-2"></i> –ú–µ–Ω—é
                        </button>
                        
                        <div className="bg-white px-6 py-2 rounded-full shadow-lg border-2 border-purple-100 flex items-center gap-2">
                            <span className="text-gray-400 font-bold text-sm uppercase">–°—á–µ—Ç:</span>
                            <span className="text-3xl font-black text-purple-500">{score}</span>
                        </div>
                    </div>

                    {/* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */}
                    <div className="flex-1 flex flex-col md:flex-row items-center justify-center gap-6 md:gap-16 p-4 w-full max-w-6xl z-10">
                        <Card symbols={deck[currentPair[0]]} onSymbolClick={handleMatchCheck} isFeedback={feedback} />
                        
                        <div className="hidden md:flex flex-col items-center text-gray-300">
                            <i className="fas fa-exchange-alt text-4xl mb-2"></i>
                            <span className="font-bold text-xs bg-white px-2 py-1 rounded-lg">–ü—Ä–æ–±–µ–ª</span>
                        </div>

                        <Card symbols={deck[currentPair[1]]} onSymbolClick={handleMatchCheck} isFeedback={feedback} />
                    </div>

                    <button onClick={nextTurn} className="fixed bottom-6 right-6 w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-full shadow-xl flex items-center justify-center active:scale-90 transition z-50 md:hidden border-4 border-white">
                        <i className="fas fa-forward text-2xl"></i>
                    </button>
                    
                    {feedback === 'success' && (
                        <div className="fixed inset-0 flex items-center justify-center pointer-events-none z-50">
                            <div className="text-6xl animate-bounce">‚ú® –ú–æ–ª–æ–¥–µ—Ü! ‚ú®</div>
                        </div>
                    )}
                </div>
            );
        }

        // --- –ö–û–ú–ü–û–ù–ï–ù–¢ –ö–ê–†–¢–û–ß–ö–ò ---
        
        function Card({ symbols, onSymbolClick, isFeedback }) {
            
            const calculateLayout = (items) => {
                const count = items.length;
                let config = { radius: 32, size: 22 }; 

                if (count === 3) config = { radius: 25, size: 38 };
                if (count === 4) config = { radius: 28, size: 32 };
                if (count === 6) config = { radius: 32, size: 28 };
                if (count === 8) config = { radius: 34, size: 24 };

                const indices = Array.from({length: count}, (_, i) => i).sort(() => Math.random() - 0.5);

                return items.map((item, i) => {
                    const slotIndex = indices[i];
                    let x = 0, y = 0;

                    if (count === 8) {
                        if (slotIndex === 0) { x = 0; y = 0; }
                        else {
                            const angle = ((slotIndex - 1) / 7) * 2 * Math.PI;
                            x = Math.cos(angle) * config.radius;
                            y = Math.sin(angle) * config.radius;
                        }
                    } else if (count === 6) {
                        if (slotIndex === 0) { x = 0; y = 0; }
                        else {
                            const angle = ((slotIndex - 1) / 5) * 2 * Math.PI;
                            x = Math.cos(angle) * config.radius;
                            y = Math.sin(angle) * config.radius;
                        }
                    } else if (count === 4) {
                         const angle = (slotIndex / 4) * 2 * Math.PI + (Math.PI/4);
                         x = Math.cos(angle) * config.radius;
                         y = Math.sin(angle) * config.radius;
                    } else {
                         const angle = (slotIndex / count) * 2 * Math.PI - (Math.PI/2);
                         x = Math.cos(angle) * config.radius;
                         y = Math.sin(angle) * config.radius;
                    }

                    const rotation = Math.random() * 360;
                    const scaleVar = 0.9 + Math.random() * 0.2; 
                    
                    return {
                        item,
                        style: {
                            left: `calc(50% + ${x}%)`,
                            top: `calc(50% + ${y}%)`,
                            width: `${config.size * scaleVar}%`,
                            height: `${config.size * scaleVar}%`,
                            transform: `translate(-50%, -50%) rotate(${rotation}deg)` 
                        }
                    };
                });
            };

            const layoutItems = useMemo(() => calculateLayout(symbols), [symbols]);

            return (
                <div className={`dobble-card pop-in ${isFeedback === 'success' ? 'match-success' : ''}`}>
                     {layoutItems.map((layout, idx) => (
                        <div 
                            key={`${layout.item.id}-${idx}`}
                            className="symbol-container hover:scale-110 transition-transform"
                            style={layout.style}
                            onClick={() => onSymbolClick(layout.item)}
                        >
                            <img src={layout.item.src} alt="symbol" className="symbol-image" />
                        </div>
                     ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
